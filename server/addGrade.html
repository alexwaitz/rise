<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h1>Teacher Console</h1>
            <hr>
            <br>
            <div class="row">
                    <h6>Enter grade data:</h6>
                    <form action="/addGrade" method="POST" >
                    <div class="input-field col s4">
                      <input id="init" type="text" class="validate">
                      <label for="init">Initial Grade</label>
                    </div>
                    <div class="input-field col s4">
                      <input id="final" type="text" class="validate">
                      <label for="final">Final Grade</label>
                    </div>
                    <div class="input-field col s4">
                        <button class="btn waves-effect waves-light" type="Submit" name="action">
                            Submit
                        </button>
                    </div>
                  </div>
                </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(() => {
            $("form").submit(e => {
                e.preventDefault()
                let initial = $("#initial").val()
                let final = $("#final").val()
                fetch("/addGrade", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        init: initial,
                        final: final
                    })
                })
            })
        })
    </script>
    </body>
</html>
